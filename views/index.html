<!DOCTYPE html>
<html>
<head>
  <title>Timestamp Microservice | freeCodeCamp.org</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    hr {
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .container h3 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li a {
      color: #007BFF;
      text-decoration: none;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    code {
      background-color: #f8f8f8;
      padding: 5px;
      border: 1px solid #ccc;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    .footer a {
      color: #777;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    form {
      margin-top: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 8px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Timestamp Microservice</h1>
  <hr />
  <div class="container">
    <h3>Example Usage:</h3>
    <ul>
      <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
      <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
    </ul>

    <h3>Example Output:</h3>
    <p>
      <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
    </p>

    <form action="/api" method="get">
      <input type="text" name="date" placeholder="Enter a date (optional)">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="footer">
    <p>
      For <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
    </p>
  </div>
</body>
</html>
